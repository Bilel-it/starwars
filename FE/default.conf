server {
    listen 4200;
    server_name localhost;
    location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            error_page 404 =200 /index.html;
        }

    location /api/v1{
            proxy_pass http://springboot-app:8086/api/v1;
        }
}
